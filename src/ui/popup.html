<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Grabber</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="w-80 bg-white shadow-lg">
        <!-- Header -->
        <div class="bg-gradient-to-r from-pink-500 to-orange-500 text-white p-4">
            <h1 class="text-xl font-bold text-center">Instagram Post Grabber</h1>
            <p class="text-sm text-center opacity-90 mt-1">Download Instagram Posts</p>
        </div>

        <!-- Content -->
        <div class="p-4 space-y-4">
            <!-- Status -->
            <div class="bg-gray-100 rounded-lg p-3">
                <div class="flex items-center justify-between">
                    <span class="text-sm font-medium text-gray-700">Status:</span>
                    <span id="status" class="text-sm text-green-600 font-medium">Bereit</span>
                </div>
                <div class="mt-2">
                    <div class="text-xs text-gray-500">
                        Downloads: <span id="downloadCount">0</span>
                    </div>
                </div>
            </div>

            <!-- Settings -->
            <div class="space-y-3">
                <h3 class="text-sm font-semibold text-gray-700">Einstellungen</h3>
                
                <div class="flex items-center justify-between">
                    <label class="text-sm text-gray-600">Auto-Download</label>
                    <input type="checkbox" id="autoDownload" class="toggle">
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="text-sm text-gray-600">Videos herunterladen</label>
                    <input type="checkbox" id="downloadVideos" class="toggle" checked>
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="text-sm text-gray-600">Thumbnails herunterladen</label>
                    <input type="checkbox" id="downloadThumbnails" class="toggle" checked>
                </div>
            </div>

            <!-- Folder Structure -->
            <div class="space-y-2">
                <label class="text-sm font-semibold text-gray-700">Ordnerstruktur</label>
                <select id="folderStructure" class="w-full p-2 border border-gray-300 rounded-md text-sm">
                    <option value="profile">Nach Profil</option>
                    <option value="date">Nach Datum</option>
                    <option value="flat">Alle in einem Ordner</option>
                </select>
            </div>

            <!-- Max Posts -->
            <div class="space-y-2">
                <label class="text-sm font-semibold text-gray-700">Max. Posts</label>
                <input type="number" id="maxPosts" value="50" min="1" max="100" 
                       class="w-full p-2 border border-gray-300 rounded-md text-sm">
            </div>

            <!-- Actions -->
            <div class="space-y-2">
                <button id="startDownload" class="w-full bg-gradient-to-r from-pink-500 to-orange-500 text-white py-2 px-4 rounded-md font-medium hover:from-pink-600 hover:to-orange-600 transition-all duration-200">
                    Download starten
                </button>
                
                <button id="stopDownload" class="w-full bg-red-500 text-white py-2 px-4 rounded-md font-medium hover:bg-red-600 transition-all duration-200 hidden">
                    Download stoppen
                </button>
            </div>

            <!-- Instructions -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-3">
                <h4 class="text-sm font-semibold text-blue-800 mb-2">Anleitung:</h4>
                <ol class="text-xs text-blue-700 space-y-1 list-decimal list-inside">
                    <li>Gehe zu Instagram.com</li>
                    <li>Klicke auf den ▶ Button bei einem Post</li>
                    <li>Die Extension lädt alle Bilder herunter</li>
                </ol>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-100 px-4 py-2 text-center">
            <p class="text-xs text-gray-500">Version 1.2.0</p>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
